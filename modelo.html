<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section>
      <div class="form-group">
        <label style="margin-bottom: 5px;">Ano de Nascimento:</label>
        <input type="number" class="form-control" name="txtano" id="txtano" min="0">
        <label style="margin-top: 5px;">Sexo:</label>
        <br>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="radsex" id="masc" checked> 
         <label class="form-check-label" for="masc">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radsex" id="fem"> 
          <label class="form-check-label" for="fem">Feminino</label>
         </div>
        <p>
          <button type="button" style="width: 300px;" class="btn btn-outline-primary" onclick="verificar()">Verificar</button>
        </p>
      </div>
      <div id="res">
        Preencha os dados acima para ver o resultado
      </div>
    </section>
    <footer>
      <p>&copy;CursoemVideo</p>
    </footer>
  </body>
</html>
